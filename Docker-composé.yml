version: "3.3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_USERNAME: root
      MYSQL_ROOT_PASSWORD:
      MYSQL_DATABASE: stationSki
    volumes:
      - /home/mysql/data:/var/lib/mysql
    ports:
      - 3306:3306
    restart: on-failure
    ports:
      - 8089:8089
    depends_on:
      - mysqldb
